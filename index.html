<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page d'exemple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }
    nav {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #222;
      color: #ddd;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Bienvenue sur mon site !</h1>
</header>

<nav>
  <a href="#">Accueil</a>
  <a href="#">À propos</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</nav>

<main>
  <h2>Bonjour !</h2>
  <p>Ceci est un exemple simple de page HTML structurée avec un peu de CSS intégré.</p>
  <p>Vous pouvez utiliser cette base pour commencer vos projets web !</p>
</main>

<footer>
  &copy; 2025 MonSite. Tous droits réservés.
</footer>

</body>
</html>
